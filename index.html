
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- Top Line Stripe class 'topLine' -->
  <div class="topLineBackground">
    <div class="topLine">
      <img src="resources/images/logo.png">
      <p>Secret Agent Supply Inc.</p>
    </div>
  </div>

<!-- Header Background Div -->
  <div class="headerBackground">
    <header>
      <div class="headerBanner">
        <h4>New Arrival</h4>
        <h2>Sport Bikes and Motorcycles</h2>
      </div>
    </header>
  </div>

<!-- Navigation Bar  -->
  <div class="navBackground">
    <nav>
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </nav>
  </div>
  <!-- Item Gallery class 'itemGallery'-->
    <div class="itemGallery">
      <div class="item">
        <img src="resources/images/pen.png" alt="Our Exploding Pen">
        <div class="itemName">
          <p>Exploding Pen</p>
        </div>
    </div>

    <div class="item">
      <img src="resources/images/watch.png" alt="Our Cellular Watch">
      <div class="itemName">
        <p>Cellular Watch</p>
      </div>
    </div>

    <div class="item" id="glasses">
      <img src="resources/images/glasses.png" alt="Our Thermal Glasses">
      <div class="itemName">
        <p>Thermal Glasses</p>
      </div>
    </div>
  </div>

<!-- Location Hours class 'info' -->
<div class="info">
  <div class="infoBlockLocation">
    <p>Location</p>
  </div>

  <div class="infoBlockHours">
    <p>Hours</p>
  </div>
</div>

<div class="infoData">
  <p>47.346436, 84.32354</p>
  <p id="hours">0800 - 1800</p>
</div>

<div class="footerBackground">
  <footer>
    <p>Copyright Secret Agent Supply Inc.</p>
  </footer>
</div>
</body>
</html>
